<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- importt in js file ? -->
</head>
<body>

    </div>
    <div class="navbar">
        <button class="nav"><a href="navbar.html">Navbar</a></button>
    </div>
</body>
</html>
